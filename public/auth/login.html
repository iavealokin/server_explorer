<html>

<head>
    <link rel="stylesheet" href="/public/auth/css/login.css">
    <script src="/public/auth/js/login.js"></script>
    <title>Main page</title>
</head>

<body>
    <form action="/login" method="post">
        <h2><span class="entypo-login"><i class="fa fa-sign-in"></i></span> Login</h2>
        <button class="submit"><span class="entypo-lock"><i class="fa fa-lock"></i></span></button>
        <span class="entypo-user inputUserIcon">
            <i class="fa fa-user"></i>
        </span>
        <input type="text" class="user" name="user" placeholder="ursername" />
        <span class="entypo-key inputPassIcon">
            <i class="fa fa-key"></i>
        </span>
        <input type="password" class="pass" name="password" placeholder="password" />
    </form>
</body>

</html>
